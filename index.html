<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/spaces.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="wrapper nata-sans">
        <header>
            <div class="header-content">
                <h1 class="px-1 text-white font-14">Expense Flow</h1>
                <nav class="px-1">
                <a href="/index.html" class="header-nav">Home</a>
                <a href="/expensePage/index.html" class="header-nav">Expenses</a>
                <a href="/incomePage/index.html" class="header-nav">Income</a>
                <a href="/historyPage/index.html" class="header-nav">History</a>
                <a href="/userPage/index.html" class="header-nav">User</a>
                </nav>
                <div class="px-1">
                <button class="bttn" id="headerAuthBttn">Register</button>
                </div>
            </div>
        </header>
        <main>
            <div id="content" class="content-wrapper">
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <div class="authCard">
                        <div class="authCardHeader">
                            <h2 class="text-center">Login</h2>
                        </div>
                        <form id="loginForm" class="authForm">
                            <div class="formGroup">
                                <label for="username">Username:</label>
                                <input
                                class="textInput"
                                type="text"
                                id="username"
                                name="username"
                                required
                                />
                            </div>
                            <div class="formGroup">
                                <label for="password">Password:</label>
                                <input
                                class="textInput"
                                type="password"
                                id="password"
                                name="password"
                                minlength="6"
                                required
                                />
                            </div>
                            <button type="submit" id="loginBttn" class="bttn my-1" onclick="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</html>
