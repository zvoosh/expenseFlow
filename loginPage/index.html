<div class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="authCard">
    <div class="authCardHeader">
      <h2 class="text-center">Login</h2>
    </div>
    <form id="loginForm" class="authForm">
      <div class="formGroup">
        <label for="username">Username:</label>
        <input
          class="textInput"
          type="text"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="formGroup">
        <label for="password">Password:</label>
        <input
          class="textInput"
          type="password"
          id="password"
          name="password"
          minlength="6"
          required
        />
      </div>
      <button type="submit" id="loginBttn" class="bttn my-1" onclick="login()">
        Login
      </button>
    </form>
  </div>
</div>
